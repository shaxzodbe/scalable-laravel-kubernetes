apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
  namespace: default
type: Opaque
stringData:
  APP_KEY: "base64:..."
  DB_USERNAME: "laravel"
  DB_PASSWORD: "secure_password"
  REDIS_PASSWORD: "redis_password"
  AWS_ACCESS_KEY_ID: "..."
  AWS_SECRET_ACCESS_KEY: "..."
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_BUCKET: "my-bucket"
  AWS_USE_PATH_STYLE_ENDPOINT: "false"
